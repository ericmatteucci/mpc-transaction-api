{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload a transactions file</label><br />
        <input type="file" name="file"><br />
        <button type="submit">Upload</button>
    </form>
{% endif %}
